<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Development with HTML and CSS</title>
    <meta name="description"
      content="A web page for Assignment 10.3." >
    <meta name="keywords"
      content="assignment, webpage, javascript" >
    <meta name="robots"
      content="nofollow" >
    <meta name="author"
      content="Louis Capps" >
	<script>
	 function clickImage(){
	  image = document.getElementById("cave");
	
	  randomWidth = Math.floor(Math.random() * 301) + 100;
	  randomHeight = Math.floor(Math.random() * 301) + 100;
	
	  image.style.width = randomWidth + "px";
	  image.style.height = randomHeight + "px";
	 }
	
	 function clickImage2(){
	  image = document.getElementById("moon");
	
	  randomWidth = Math.floor(Math.random() * 301) + 100;
	  randomHeight = Math.floor(Math.random() * 301) + 100;
	
	  image.style.width = randomWidth + "px";
	  image.style.height = randomHeight + "px";
	 }
	</script>
</head>

<body>
	<header>
     <h1> Assignment 10.3: JavaScript - Part 2 </h1>
	</header> 
     <a href=#
         onmousedown="cave.src='cave_01.jpg';"
         onmouseup= "cave.src='cave_02.jpg';"
		 onclick="clickImage()"
	 >
	  <img src="cave_02.jpg" id = "cave" alt="cave" width="300" height="200">
     </a>
	 <div
         onmousedown ="this.style.color='red';"
         onmouseup = "this.style.color='black';"
	 >
      When mouse button is held down, the image is changed. When mouse button is released, size is changed. 
	  When mouse is held on this text, it changes color. When mouse is released, it changes back.
     </div>
	 <br>
     <a href=#
         onmouseover="moon.src='moon_01.jpg';"
         onmouseout= "moon.src='moon_02.jpg';"
		 onclick="clickImage2()"
     >
	  <img src="moon_02.jpg" id = "moon" alt="moon" width="300" height="200">
     </a>
	  
	 <div
         onmousedown ="this.style.color='red';"
         onmouseup = "this.style.color='black';">
      Same as previous text.
	 </div>
	<footer>
	 <a href="../index.html" style="float: right;">Back to Landing Page</a>
	</footer>
</body>

</html>
